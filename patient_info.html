<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Info</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="patient.css">
</head>

<body>
    <div class="container-fluid mw-100">
        <!-- Navbar -->
        <div class="navbar w-100 bg-info text-white text-center p-3">
            Navbar
        </div>
        <!-- Main Content -->
        <div class=" bg-white p-3">
            <div class="content d-flex gap-3 ">
                <!-- Box 1 -->
                <div class="box1 bg-white col-3 p-3 rounded shadow-sm">
                    <!-- Profile photo section -->
                    <div class="text-center mb-4">
                        <div class="rounded-circle bg-light text-dark d-inline-block" style="width: 100px; height: 100px;">
                            <p class="m-0 pt-4">Photo</p>
                        </div>
                        <p class="patient-name mt-2 fw-bold"></p>
                        <div class="d-flex justify-content-around">
                            <p class=" mb-0">Age: <span class="patient-age  fw-light"></span></p>
                            <p class=" mb-0">Gender: <span class=" patient-gender fw-light"></span></p>
                        </div>
                    </div>
                    <!-- Medical history section -->
                    <div class="mb-4">
                        <h6 class="border-bottom pb-2">Medical History</h6>
                        <div class="d-flex justify-content-between">
                            <p class="mb-1">DOB:</p>
                            <span class="patient-dob"></span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="mb-1">Patient ID:</p>
                            <span class="patient-id"></span>
                        </div>
                    </div>
                    <!-- Conditions section -->
                    <div class="mb-4 ">
                        <h6 class="border-bottom pb-2">Conditions</h6>
                        <div class="patient-condition d-flex flex-wrap gap-2" >

                        </div>

                    </div>
                    <!-- Next visit section -->
                    <div>
                        <h6 class="border-bottom pb-2">Next Visit</h6>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <p class="next-visit-date"></p>
                            <i class="bi bi-calendar-event"></i>
                        </div>
                        <p class="small-description"></p>
                    </div>
                </div>
                
                <!-- Box 2 -->
                <div class="box2 d-flex flex-wrap gap-3 bg-white p-3">
                    <!-- Sub-box 1 -->
                    <div class="sub-box1 d-flex flex-column gap-2 bg-white border p-2 mb-2"
                        style="flex: 1 1 calc(50% - 1.5rem);">
                        <h6>Appointment List</h6>
                        <div class="appointment-list">

                        </div>
                        <!-- <div class="list p-2 bg-white shadow-sm rounded d-flex gap-2">
                            <i class="bi bi-heartbreak text-dark"></i>
                            <p class="text-dark">Physical exam</p>
                            <p class="fw-bold">Sep 15</p>
                        </div> -->
                        <h6>Upcoming List</h6>
                        <div class="upcoming-appointment-list">
                            
                        </div>
                        <!-- <div class="list p-2 bg-white shadow-sm rounded d-flex gap-2">
                            <i class="fa-solid fa-tooth"></i>
                            <p>Oral Surgeon</p>
                            <p>Sep 21</p>
                        </div> -->
                        <button class="btn btn-dark btn-sm mt-2">Schedule</button>
                    </div>

                    <!-- Sub-box 2 -->
                    <div class="sub-box11 d-flex flex-column gap-2 bg-white border p-2"
                        style="flex: 1 1 calc(50% - 1.5rem);">
                        <h6>All Past Appointments</h6>
                        <div class="all-past-appointments-list">
                            
                        </div>
                        <!-- <div class="list p-2 bg-white shadow-sm rounded d-flex gap-2">
                            <p>Dr. Name</p>
                            <p>Speciality</p>
                        </div> -->
                    </div>

                    <!-- Sub-box 3 -->
                    <div class="sub-box11 d-flex flex-column gap-2 bg-white border p-2 align-items-center"
                        style="flex: 1 1 calc(50% - 1.5rem);">
                        <h6>Prescription Details</h6>
                        <div class="square list p-2 bg-white shadow-sm rounded d-flex align-items-center justify-content-center"
                            style="aspect-ratio: 1 / 1;">
                            <i class="fa-solid fa-droplet"></i>
                        </div>
                        <p class="text-sm-center mb-0">Aspirin</p>
                    </div>

                    <!-- Sub-box 4 -->
                    <div class="sub-box11 d-flex flex-column gap-2 bg-white border p-2"
                        style="flex: 1 1 calc(50% - 1.5rem);">
                        <h6>Medical Condition</h6>
                        <div class="sub-box11 d-flex gap-2 rounded p-2">
                            <i class="fa-solid fa-lungs"></i>
                            <div>
                                <p>Asthma</p>
                                <p>Last Month</p>
                            </div>
                            <i class="fa-solid fa-arrow-right ps-4"></i>
                        </div>
                    </div>
                </div>

                <!-- Box 3 -->
                 
                <div class="box3 col-3 bg-white p-3 rounded shadow-sm">
                    <p class="fw-bold text-primary text-center fs-5 mb-4">Your Physician</p>
                    <!-- 1  -->
                    <div class="d-flex my-2 bg-white list p-2 rounded flex-row align-items-center justify-content-between py-2">
                        <!-- Placeholder for an image -->
                        <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width: 100px; height: 100px;">
                            <p class="text-muted m-0">Image</p>
                        </div>
                        <!-- Doctor's name -->
                        <div class="ms-2">
                            <p class="fw-bold text-dark fs-6 mb-1">Dr. Name</p>
                            <p class="text-muted mb-0">description </p>
                        </div>
                        <i class="bi bi-three-dots fs-4 text-muted ms-3"></i>
                    </div>
                    <!-- 2 -->
                    <div class="d-flex my-2 bg-white list p-2 rounded flex-row align-items-center justify-content-between py-2">
                        <!-- Placeholder for an image -->
                        <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width: 100px; height: 100px;">
                            <p class="text-muted m-0">Image</p>
                        </div>
                        <!-- Doctor's name -->
                        <div class="ms-2">
                            <p class="fw-bold text-dark fs-6 mb-1">Dr. Name</p>
                            <p class="text-muted mb-0">description </p>
                        </div>
                        <i class="bi bi-three-dots fs-4 text-muted ms-3"></i>
                    </div>
                    
                </div>
                
            
            </div>
        </div>
    </div>

    <script src="patient_info.js"></script>
</body>

</html>
